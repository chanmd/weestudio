            <p style='font-size: 13.0pt;' class='blogbody'>
                微建筑工作室 , 由戴海飞和张燕平 2015 年成立于北京，是一家专业从事建筑设计 / 景观设计 / 城市设计
                / 室内设计 / 产品设计的合伙人工作室。微型建筑 / 可移动建筑 / 民宿、酒店设计 为我们主要的研究方向，
                “微”包含两种含义：一为形容词，微型的 / 微小的，表达建筑的体量， 二为副词，轻微地，表达建筑
                的态度——我们希望建筑以谦逊的姿态介入环境当中，并思考建筑如何与环境融合的问题。除了接受设
                计委托以外，我们希望以设计为媒介更主动地参与社会实践。
            </p>
